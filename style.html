<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="myCanvas" width="1450" height="720"></canvas>
  <canvas id="myCanvas1" width="1450" height="720"></canvas>

  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    ctx.fillStyle = "lightblue";
      ctx.fillRect(0, 0, canvas.width, canvas.height);


      ctx.fillStyle = "gray";
      ctx.beginPath();
      ctx.moveTo(100, 250);
      ctx.lineTo(250, 100);
      ctx.lineTo(400, 250);
      ctx.closePath();
      ctx.fill();


      ctx.fillStyle = "blue";
      ctx.fillRect(0, 250, canvas.width, 150);


      ctx.fillStyle = "brown";
      ctx.fillRect(350, 200, 100, 100);
      ctx.fillStyle = "red";
      ctx.fillRect(375, 250, 50, 50);

      
      ctx.fillStyle = "brown";
      ctx.fillRect(420, 250, 20, 50);


      ctx.fillStyle = "brown";
      ctx.fillRect(500, 100, 80, 150);


      ctx.fillStyle = "green";
      ctx.beginPath();
      ctx.arc(500, 60, 80, 0, Math.PI * 2);
      ctx.arc(540, 70, 80, 0, Math.PI * 2);
      ctx.fill();
      ctx.closePath();
  </script>
</body>
</html>
